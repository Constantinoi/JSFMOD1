<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Página Inicial</title>
	<script>
		function alterValor(){
			var campo = document.getElementById('meuform:nome');
			campo.value = 'eu cliquei no campo';
		}
	</script>
</h:head>
<h:body>
	<h:form>
		<h1>Navegar P/ primeira Página</h1>
		<h:commandButton value="Navegar" action="primeirapagina" />

	</h:form>

	<h:form id="meuform">
		<h1>TESTANDO ID DE FORMULARIO</h1>
		<h:inputText id="nome" />
		<h:commandButton value="Clicou?" onclick="alterValor();" />

	</h:form>

</h:body>
</html>
