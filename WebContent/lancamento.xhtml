<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lançamentos</title>

</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Administracao" action="primeirapagina"
			style="margin-left:1cm" />
		<h:commandLink value="Lançamentos" action="lancamento"
			style="margin-left:1cm" />
		<h:commandLink value="Trocar Usuario" action="login"
			style="margin-left:1cm" />
	</h:form>
	<h:form id="formLancamento">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Lançamentos" />
			</f:facet>
			<h:outputLabel value="ID: " />
			<h:inputText disabled="true" value="#{lancamentoBean.lancamento.id}" />

			<h:outputLabel value="Nota: " />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputLabel value="Origem: " />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputLabel value="Destino: " />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
					title="novo" image="/resources/img/novo.png"
					style="width:20px;height:20px;" />
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
					title="salvar" image="/resources/img/salvar.png"
					style="width:20px;height:20px;" />
				<h:commandButton value="Remover" action="#{lancamentoBean.remover}"
					style="width:20px;height:20px;" title="remover"
					image="/resources/img/remover.png" />
				<h:commandButton value="Limpar" type="reset" />
			</h:panelGroup>

		</h:panelGrid>

		<h:dataTable value="#{lancamentoBean.lancamentos}" var="l" border="3"
			cellpadding="6" style="width:auto">
			<f:facet name="header">Lista de Lançamento</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{l.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Número Nota Fiscal</f:facet>
				<h:outputText value="#{l.numeroNotaFiscal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empresa Origem</f:facet>
				<h:outputText value="#{l.empresaOrigem}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empresa Destino</f:facet>
				<h:outputText value="#{l.empresaDestino}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome Usuario</f:facet>
				<h:outputText value="#{l.usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<h:graphicImage value="/resources/img/editar.png"
						style="width:20px;height:20px;" />
					<f:setPropertyActionListener value="#{l}"
						target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{lancamentoBean.remover}" title="excluir">
					<h:graphicImage value="/resources/img/remover.png"
						style="width:20px;height:20px;" />
					<f:setPropertyActionListener value="#{l}"
						target="#{lancamentoBean.lancamento}"></f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
