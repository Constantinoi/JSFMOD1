<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Ola JSF</title>
</h:head>
<h:body>
	<h:form id="formCadastro">
		<h:outputLabel value="Nome" for="nome" />
		<h:inputText id="nome" value="#{pessoaBean.nome}" />
		<br/>
		<h:outputLabel value="Sobrenome" for="sobrenome" />
		<h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
		<br/>
		<h:outputLabel value="Senha" for="senha" />
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" /><!--senha  -->
		<br/>
		<h:outputLabel value="Texto:" for="texto" /> 
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" /><!--inserir texto  -->
		
		<br/>
		<h:outputText value="#{pessoaBean.nomeCompleto}" /><!--mostrar  -->
		<br/>
		<h:commandButton value="Salvar" action="#{pessoaBean.mostrarNome}"/>
		<h:commandButton value="Constantino clique aqui" action="#{pessoaBean.redireciona}"/>
		<h:commandButton value="Voltar" action="index" />
	</h:form>

</h:body>
</html>
